services:
  db:
    build: backend/db
    secrets:
      - db_password

  redis:
    image: redis:latest

  api:
    build: 
      context: backend/api
      args:
        - DB_USERNAME=securecart
        - DB_DATABASE=securecart
        - DB_HOST=db
        - REDIS_HOST=redis
    secrets:
      - db_password
    profiles:
      - run
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_started
        restart: true
      redis:
        condition: service_started
        restart: true

secrets:
  db_password:
    environment: DB_PASSWORD
