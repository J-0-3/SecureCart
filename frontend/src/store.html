<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SecureCart Store</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="/js/csrf.js"></script>
        <script src="/js/store.js" defer></script>
        <style>
            .carousel-control-prev {
                filter: invert(50%) sepia(0%) saturate(0%) hue-rotate(0deg)
                    brightness(50%) contrast(90%);
            }
            .carousel-control-next {
                filter: invert(50%) sepia(0%) saturate(0%) hue-rotate(0deg)
                    brightness(50%) contrast(90%);
            }
            #cart-button {
                position: relative;
            }
            #cart-counter {
                position: absolute;
                top: -5px;
                right: -5px;
                background-color: red;
                color: white;
                font-size: 12px;
                font-weight: bold;
                border-radius: 50%;
                padding: 3px 7px;
                min-width: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div
                class="container d-flex justify-content-between align-items-center"
            >
                <a href="/index.html" class="navbar-brand">SecureCart</a>
                <input
                    id="search"
                    type="text"
                    class="form-control mx-3"
                    style="flex: 1"
                    placeholder="Search products..."
                />
                <button
                    class="btn btn-outline-light mx-2"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#price-filters"
                >
                    Filter by Price
                </button>
                <a
                    href="/checkout.html"
                    id="cart-button"
                    class="btn btn-outline-light mx-2"
                >
                    Cart <span id="cart-counter">0</span>
                </a>
                <a
                    href="/user.html"
                    ,
                    id="user-button"
                    ,
                    class="btn btn-outline-light mx-2"
                >
                    My Account
                </a>
                <button id="logout" class="btn btn-danger">Logout</button>
            </div>
        </nav>

        <div class="container mt-4">
            <div id="price-filters" class="collapse">
                <div class="card card-body">
                    <div class="row">
                        <div class="col">
                            <label for="price-min" class="form-label"
                                >Min Price: <span id="price-min-value"></span
                            ></label>
                            <input
                                type="range"
                                id="price-min"
                                class="form-range"
                                min="0"
                                max="100000"
                                step="100"
                                value="0"
                            />
                        </div>
                        <div class="col">
                            <label for="price-max" class="form-label"
                                >Max Price: <span id="price-max-value"></span
                            ></label>
                            <input
                                type="range"
                                id="price-max"
                                class="form-range"
                                min="0"
                                max="100000"
                                step="100"
                                value="0"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div
                id="product-list"
                class="row row-cols-1 row-cols-md-3 g-4"
            ></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
